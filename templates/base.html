<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Platform</title>
    <script src="/static/htmx.min.js"></script>
    <style>
        :root {
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --bg-sidebar: #1e293b;
            --text-primary: #f1f5f9;
            --text-secondary: #cbd5e1;
            --accent-primary: #3b82f6;
            --border-color: #334155;
        }

        [data-theme="light"] {
            --bg-primary: #ffffff;
            --bg-secondary: #f8fafc;
            --bg-sidebar: #f1f5f9;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --accent-primary: #3b82f6;
            --border-color: #e2e8f0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            display: flex;
            min-height: 100vh;
            transition: all 0.3s ease;
        }

        /* Navigation Header */
        .nav-header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: transparent;
            z-index: 1000;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            
        }

        .nav-buttons {
            display: flex;
            gap: 0.5rem;
        }

        .nav-btn {
            padding: 0.5rem 1rem;
            background: var(--accent-primary);
            color: white;
            text-decoration: none;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            font-size: 0.9em;
            transition: background 0.2s ease;
        }

        .nav-btn:hover {
            background: #2563eb;
        }

        .nav-btn.secondary {
            background: var(--bg-primary);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
        }

        .nav-btn.secondary:hover {
            background: var(--bg-secondary);
        }

        .theme-toggle {
            background: none;
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            padding: 0.5rem;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1.2em;
            transition: all 0.2s ease;
        }

        .theme-toggle:hover {
            background: var(--bg-secondary);
        }

        .main-content {
            flex: 1;
            padding: 2rem;
            max-width: 800px;
            margin-right: 400px;
            margin-top: 80px; /* Account for fixed nav */
        }

        /* Fixed Sidebar */
        .chat-sidebar {
            width: 400px;
            background: var(--bg-sidebar);
            border-left: 1px solid var(--border-color);
            padding: 1.5rem;
            height: 100vh;
            position: fixed;
            right: 0;
            top: 0;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            /* Account for fixed nav */
            height: 100vh;
        }

        .sidebar-header {
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border-color);
            margin-bottom: 1rem;
        }

        .sidebar-header h3 {
            margin-bottom: 0.5rem;
        }

        .sidebar-header p {
            color: var(--text-secondary);
            font-size: 0.9em;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            margin-bottom: 1rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .message {
            padding: 1rem;
            border-radius: 12px;
            animation: fadeIn 0.3s ease;
        }

        .user-message {
            background: var(--accent-primary);
            color: white;
            margin-left: 1rem;
        }

        .ai-message {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            margin-right: 1rem;
        }

        .error {
            background: #ef4444;
            color: white;
        }

        .message-header {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 0.5rem;
            font-size: 0.9em;
        }

        .message-content {
            line-height: 1.5;
        }

        .message-content p {
            margin: 0.5rem 0;
            line-height: 1.6;
        }

        .message-content strong {
            color: #3b82f6;
            font-weight: 600;
        }

        .message-content em {
            font-style: italic;
            color: var(--text-secondary);
        }

        .message-content ul {
            margin: 0.5rem 0;
            padding-left: 1.5rem;
        }

        .message-content li {
            margin: 0.25rem 0;
            line-height: 1.5;
        }

        /* Chat Input */
        .chat-input {
            display: flex;
            gap: 0.5rem;
            padding-top: 1rem;
            border-top: 1px solid var(--border-color);
        }

        .chat-input input {
            flex: 1;
            padding: 0.75rem;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background: var(--bg-primary);
            color: var(--text-primary);
            font-size: 1em;
        }

        .chat-input input:focus {
            outline: none;
            border-color: var(--accent-primary);
        }

        .btn {
            padding: 0.75rem 1.5rem;
            background: var(--accent-primary);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-weight: 500;
            font-size: 1em;
        }

        .btn:hover {
            background: #2563eb;
        }

        .btn-secondary {
            background: var(--bg-secondary);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
        }

        .btn-secondary:hover {
            background: var(--bg-primary);
        }

        /* Header */
        .header {
            background: var(--bg-secondary);
            padding: 2rem;
            border-radius: 16px;
            margin-bottom: 2rem;
            border: 1px solid var(--border-color);
        }

        .header h1 {
            margin-bottom: 0.5rem;
        }

        .header p {
            color: var(--text-secondary);
            font-size: 1.1em;
            padding-bottom: 30px;
        }

        /* Topic Grid */
        .topic-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
            margin: 2rem 0;
        }

        .topic-card {
            background: var(--bg-secondary);
            padding: 2rem;
            border-radius: 16px;
            border: 1px solid var(--border-color);
            transition: transform 0.2s ease;
        }

        .topic-card:hover {
            transform: translateY(-2px);
        }

        .topic-icon {
            font-size: 2.5em;
            margin-bottom: 1rem;
        }

        .topic-card h2 {
            margin-bottom: 0.5rem;
        }

        .topic-card p {
            color: var(--text-secondary);
            margin-bottom: 1.5rem;
        }

        .topic-actions {
            display: flex;
            gap: 0.5rem;
        }

        /* Content Sections */
        .content-section {
            background: var(--bg-secondary);
            padding: 2rem;
            margin: 2rem 0;
            border-radius: 16px;
            border: 1px solid var(--border-color);
        }

        /* Responsive */
        @media (max-width: 1200px) {
            .main-content {
                margin-right: 400px;
            }
        }

        @media (max-width: 768px) {
            .nav-header {
                padding: 1rem;
            }
            
            .nav-buttons {
                gap: 0.25rem;
            }
            
            .nav-btn {
                padding: 0.4rem 0.8rem;
                font-size: 0.8em;
            }
            
            .chat-sidebar {
                display: none;
            }
            .main-content {
                margin-right: 0;
                padding: 1rem;
                margin-top: 70px;
            }
            .topic-grid {
                grid-template-columns: 1fr;
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <!-- Navigation Header -->
    <div class="nav-header">
        <div class="nav-buttons">
            <button class="nav-btn secondary" onclick="goBack()">‚Üê Back</button>
            <a href="/" class="nav-btn">üè† Home</a>
        </div>
        <button class="theme-toggle" onclick="toggleTheme()">
            <span id="theme-icon">üåô</span>
        </button>
    </div>
    
    <div class="main-content">
        {% block content %}{% endblock %}
    </div>
    
    <div class="chat-sidebar">
        <div class="sidebar-header">
            <h3>ü§ñ AI Assistant</h3>
            <p>Ask about {{ current_topic|default('natural_health') }}</p>
        </div>
        
        <div class="chat-messages" id="chatMessages">
            <div class="message ai-message">
                <div class="message-header">
                    <span>ü§ñ</span>
                    <strong>AI Assistant</strong>
                </div>
                <div class="message-content">
                    Hello! I can help you explore {{ current_topic|default('natural health') }}. What would you like to learn?
                </div>
            </div>
        </div>
        
        <form class="chat-input" 
              hx-post="/chat/{{ current_topic|default('natural_health') }}/query" 
              hx-target="#chatMessages"
              hx-swap="beforeend"
              _="on htmx:afterRequest reset() me">
            <input type="text" name="message" placeholder="Ask a question..." required>
            <button type="submit" class="btn">Send</button>
        </form>
    </div>

    <script>
        // Theme management
        function getTheme() {
            return localStorage.getItem('theme') || 'dark';
        }

        function setTheme(theme) {
            localStorage.setItem('theme', theme);
            document.documentElement.setAttribute('data-theme', theme);
            updateThemeIcon(theme);
        }

        function toggleTheme() {
            const currentTheme = getTheme();
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            setTheme(newTheme);
        }

        function updateThemeIcon(theme) {
            const icon = document.getElementById('theme-icon');
            icon.textContent = theme === 'dark' ? 'üåô' : '‚òÄÔ∏è';
        }

        // Initialize theme
        setTheme(getTheme());

        // Back button functionality
        function goBack() {
            if (window.history.length > 1) {
                window.history.back();
            } else {
                window.location.href = '/';
            }
        }

        // Auto-scroll to bottom
        function scrollToBottom() {
            const chatMessages = document.getElementById('chatMessages');
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        document.addEventListener('htmx:afterSwap', scrollToBottom);
        document.addEventListener('DOMContentLoaded', scrollToBottom);

        // Keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            // Ctrl+/ or Cmd+/ to toggle theme
            if ((e.ctrlKey || e.metaKey) && e.key === '/') {
                e.preventDefault();
                toggleTheme();
            }
            // Escape key to go back
            if (e.key === 'Escape') {
                goBack();
            }
        });
    </script>
</body>
</html>
